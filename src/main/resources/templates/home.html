<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Главная страница</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div th:replace="~{fragments/navigation :: navigation}"></div>
            <div class="container mt-5 pt-3 bg-light">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-5 p-1">
                        <div>
                            <div class="text-center mb-4">
                                <a th:href="@{/overlord/new}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Создать Повелителя</a>
                            </div>
                            <div>
                                <h4 class="text-center">Список Повелителей</h4>
                            </div>
                        </div>
                        <div class="list-group" th:if="${overlords != null}">
                            <a th:each="overlord : ${overlords}" th:href="@{/overlord/{id}(id=${overlord.getId()})}"
                               class="list-group-item list-group-item-action list-group-item-secondary mb-1">
                                <div class="d-flex flex-row justify-content-between">
                                    <p class="m-0" th:utext="'Имя: ' + ${overlord.getName()}"></p>
                                    <p class="m-0" th:utext="'Возрасть: ' + ${overlord.getAge()}"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-5 p-1">
                        <div>
                            <div class="text-center mb-4">
                                <a th:href="@{/planet/new}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Создать Планету</a>
                            </div>
                            <div>
                                <h4 class="text-center">Список планет</h4>
                            </div>
                        </div>
                        <div class="list-group" th:if="${planets != null}">
                            <a th:each="planet : ${planets}" th:href="@{/planet/{id}(id=${planet.getId()})}"
                               class="list-group-item list-group-item-action list-group-item-secondary mb-1">
                                <div class="d-flex flex-row justify-content-between">
                                    <p class="m-0" th:utext="'Имя: ' + ${planet.getName()}"></p>
                                    <p class="m-0" th:text="'Повелитель: ' + (${planet.getOverlord() != null} ? ${planet.getOverlord().getName()}: 'не назначено')"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
        <div class="col-1"></div>
    </div>
</div>

</body>
</html>
