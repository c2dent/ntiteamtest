<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Создать Повелителя</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div th:replace="~{fragments/navigation :: navigation}"></div>
      <div class="container mt-5 bg-light">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <div>
              <div class="mt-5 mb-5">
                <h3 class="text-center">Создания Повелителя</h3>
              </div>
              <form method="post" action="/overlord">
                <div class="mb-3">
                  <label for="name" class="form-label">Имя</label>
                  <input type="text" class="form-control" id="name" name="name">
                  <div id="nameHelp" class="form-text">Имя Повелителя</div>
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">Возраст</label>
                  <input type="number" class="form-control" id="age" name="age">
                  <div id="ageHelp" class="form-text">Возрост Повелителя</div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Создать Повелителя</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
      <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
</body>
</html>
