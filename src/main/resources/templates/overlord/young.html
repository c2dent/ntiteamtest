<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Топ 10</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div th:replace="~{fragments/navigation :: navigation}"></div>
      <div class="container mt-5">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <div class="p-1 mb-3">
              <div>
                <h3 class="text-center">Топ 10 самые молодые Повелители</h3>
              </div>
              <div class="list-group" th:if="${overlords != null}">
                <a th:each="overlord : ${overlords}" th:href="@{/overlord/{id}(id=${overlord.getId()})}"
                   class="list-group-item list-group-item-action list-group-item-secondary mb-1">
                  <div class="d-flex flex-row justify-content-between">
                    <p class="m-0" th:utext="'Имя: ' + ${overlord.getName()}"></p>
                    <p class="m-0" th:utext="'Возрасть: ' + ${overlord.getAge()}"></p>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
      <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
</body>
</html>
