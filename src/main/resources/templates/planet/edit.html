<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Назначит Повелителя</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div th:replace="~{fragments/navigation :: navigation}"></div>
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <div>
              <div class="mt-5 mb-5">
                <h3 class="text-center">Назначения Повелителя</h3>
              </div>
              <form th:method="PATCH" th:action="@{/planet/{id}(id=${planet.getId()})}" th:object="${planet}">
                <div class="mb-3">
                  <label for="name" class="form-label">Имя</label>
                  <input type="text" class="form-control" id="name" readonly th:field="*{name}">
                  <div id="nameHelp" class="form-text">Имя Планеты</div>
                </div>
                <div class="mb-3">
                  <label for="overlord" class="form-label">Выберите Повелителя</label>
                  <select id="overlord" class="form-select" name="overlord_id">
                    <option value="">Оставит пустым</option>
                    <option th:if="${overlords != null}" th:each="overlord : ${overlords}" th:value="${overlord.getId()}" th:utext="${overlord.getName()}"></option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Назначить</button>
              </form>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
      <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
</body>
</html>
